<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calc">
        <div class="header">
            <button>Undo</button>
            <div class="menu-select">
                <button class="basicButton">Basic
                    <img src="./images/icons/ArrowDown.svg" alt="ArrowDown">
                    <select class="options" name="setor" multiple>
                        <option value="Advanced">Advanced</option>
                        <option value="Advanced">Financial</option>
                        <option value="Advanced">Programming</option>
                        <option value="Advanced">Keyboard</option>
                        
                    </select>
                </button>
            </div>
            <div class="utilityButtons">
                <button><img src="./images/icons/minimize.svg" alt=""></button>
                <button><img src="./images/icons/maximize.svg" alt=""></button>
                <button><img src="./images/icons/close.svg"></button>
            </div>
        </div>
        <div id="history" class="history">
        </div>
        <input id="display" class="display" type="text" onchange="changed(this)">

        <div class="parent">
            <div onclick="deleteDisplay()" class="delete"><button><img src="./images/icons/Backspace.svg"
                        alt=""></button></div>
            <div onclick="type(this)"><button>(</button></div>
            <div onclick="type(this)"><button>)</button></div>
            <div onclick="type(this)"><button>mod</button></div>
            <div onclick="type(this)"><button>π</button></div>
            <div onclick="type(this)"><button>7</button></div>
            <div onclick="type(this)"><button>8</button></div>
            <div onclick="type(this)"><button>9</button></div>
            <div onclick="type(this)"><button>÷</button></div>
            <div onclick="type(this)"><button>√</button></div>
            <div onclick="type(this)"><button>4</button></div>
            <div onclick="type(this)"><button>5</button></div>
            <div onclick="type(this)"><button>6</button></div>
            <div onclick="type(this)"><button>x</button></div>
            <div onclick="type(this)"><button>x²</button></div>
            <div onclick="type(this)"><button>1</button></div>
            <div onclick="type(this)"><button>2</button></div>
            <div onclick="type(this)"><button>3</button></div>
            <div onclick="type(this)"><button>-</button></div>
            <div onclick="result()" class="equal"><button>=</button></div>
            <div onclick="type(this)"><button>0</button></div>
            <div onclick="type(this)"><button>,</button></div>
            <div onclick="type(this)"><button>%</button></div>
            <div onclick="type(this)"><button>+</button></div>
        </div>

    </div>

</body>

</html>
