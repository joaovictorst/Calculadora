<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calc">
        <div class="display"></div>

        <div class="parent">
            <div class="delete"><button><img src="./images/icons/Backspace.svg" alt=""></button></div>
            <div class="div2"><button>(</button></div>
            <div class="div3"><button>)</button></div>
            <div class="div4"><button>mod</button></div>
            <div class="div5"><button>n</button></div>
            <div class="div6"><button>7</button></div>
            <div class="div7"><button>8</button></div>
            <div class="div8"><button>9</button></div>
            <div class="div9"><button>÷</button></div>
            <div class="div10"><button>raiz</button></div>
            <div class="div11"><button>4</button></div>
            <div class="div12"><button>5</button></div>
            <div class="div13"><button>6</button></div>
            <div class="div14"><button>x</button></div>
            <div class="div15"><button>x²</button></div>
            <div class="div16"><button>1</button></div>
            <div class="div17"><button>2</button></div>
            <div class="div18"><button>3</button></div>
            <div class="div19"><button>-</button></div>
            <div class="equal"><button>=</button></div>
            <div class="div21"><button>0</button></div>
            <div class="div22"><button>,</button></div>
            <div class="div23"><button>%</button></div>
            <div class="div24"><button>+</button></div>
        </div>

    </div>

</body>

</html>
