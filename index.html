<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calc">
        <div class="header">
            <button>Undo</button>
            <button class="basicButton">Basic
                <img src="./images/icons/ArrowDown.svg" alt="ArrowDown">
            </button>
            <div class="utilityButtons">
                <button><img src="./images/icons/minimize.svg" alt=""></button>
                <button><img src="./images/icons/maximize.svg" alt=""></button>
                <button><img src="./images/icons/close.svg"></button>
            </div>
        </div>
        <div id="history" class="history"></div>

        <div id="display" class="display"></div>

        <div class="parent">
            <div onclick="deleteDisplay()"class="delete"><button><img src="./images/icons/Backspace.svg" alt=""></button></div>
            <div onclick="type(this)"class="div2"><button>(</button></div>
            <div onclick="type(this)"class="div3"><button>)</button></div>
            <div onclick="type(this)"class="div4"><button>mod</button></div>
            <div onclick="type(this)"class="div5"><button>π</button></div>
            <div onclick="type(this)"class="div6"><button>7</button></div>
            <div onclick="type(this)"class="div7"><button>8</button></div>
            <div onclick="type(this)"class="div8"><button>9</button></div>
            <div onclick="type(this)"class="div9"><button>÷</button></div>
            <div onclick="type(this)"class="div10"><button>√</button></div>
            <div onclick="type(this)"class="div11"><button>4</button></div>
            <div onclick="type(this)"class="div12"><button>5</button></div>
            <div onclick="type(this)"class="div13"><button>6</button></div>
            <div onclick="type(this)"class="div14"><button>x</button></div>
            <div onclick="type(this)"class="div15"><button>x²</button></div>
            <div onclick="type(this)"class="div16"><button>1</button></div>
            <div onclick="type(this)"class="div17"><button>2</button></div>
            <div onclick="type(this)"class="div18"><button>3</button></div>
            <div onclick="type(this)"class="div19"><button>-</button></div>
            <div onclick="result()"class="equal"><button>=</button></div>
            <div onclick="type(this)"class="div21"><button>0</button></div>
            <div onclick="type(this)"class="div22"><button>,</button></div>
            <div onclick="type(this)"class="div23"><button>%</button></div>
            <div onclick="type(this)"class="div24"><button>+</button></div>
        </div>

    </div>

</body>

</html>
